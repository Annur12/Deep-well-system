<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Food E-commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #d32f2f; /* Jollibee Red */
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    .hero {
      background-image: url('path/to/your/hero-image.jpg');
      background-size: cover;
      color: white;
      text-align: center;
      padding: 150px 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffcc29;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ffcc29;
    }

    .hero a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ffcc29; /* Jollibee Yellow */
      color: #d32f2f; /* Jollibee Red */
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .hero a:hover {
      background-color: #ffdb58; /* Lighter Yellow */
    }

    footer {
      background-color: #d32f2f; /* Jollibee Red */
      color: white;
      text-align: center;
      padding: 15px;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <div>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </div>
    <div>
      <a href="#">Cart</a>
      <!-- Add other relevant header content here -->
    </div>
  </header>

  <div class="hero">
    <h1>Enjoy the Jollibee Experience</h1>
    <p>Discover our delicious and joyful offerings.</p>
    <a href="#shop-now">Order Now</a>
  </div>

  <!-- Your main content goes here -->

  <footer>
    &copy; 2024 Your Food E-commerce. All rights reserved.
  </footer>

</body>
</html>
